<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>JS DOM</title>
    <style>
      * {
        max-width: 600px;
        margin: 0 auto;
        margin-bottom: 10px;
        margin-top: 20px;
        padding: 1rem;
      }
      .active {
        border: 2px solid blue;
      }
    
      .warning {
        border: 2px solid red;
      }
    
      .hidden {
        display: none;
      }
      .shown{
        display: block;
      }
      .textColor{
        color: red;
      }
     .textColorBlack{
      color: black;
     }
    </style>
</head>
<body>
  <button id="btn">Show/hide</button>
  <div class="active">Div 1</div>
	<div class="active">Div 2</div>

<script src="app.js"></script>
</body>
</html>
